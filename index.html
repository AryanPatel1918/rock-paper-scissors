<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>

    <div class="buttons-container">
        <button id="rock" class="choice-button"><i class="fa-solid fa-hand-back-fist"></i>Rock</button>
        <button id="paper" class="choice-button"><i class="fa-solid fa-hand"></i>Paper</button>
        <button id="scissors" class="choice-button"><i class="fa-solid fa-hand-scissors"></i>Scissors</button>
    </div>

    <p id="message">&nbsp;</p>

    <div class="game-stats">
        <p id="player-score">Your Score: 0</p>
        <p id="computer-score">Computer Score: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
